<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ayurveda Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <div class="question-form">
            <h3>Add New Question</h3>
            <div class="form-group">
                <label>Question (Tamil)</label>
                <input type="text" id="questionText" placeholder="கேள்வியை இங்கே எழுதவும்">
            </div>
            <div class="form-group">
                <label>Option A (வாதம்)</label>
                <input type="text" id="optionA" placeholder="விருப்பம் A">
            </div>
            <div class="form-group">
                <label>Option B (பித்தம்)</label>
                <input type="text" id="optionB" placeholder="விருப்பம் B">
            </div>
            <div class="form-group">
                <label>Option C (கபம்)</label>
                <input type="text" id="optionC" placeholder="விருப்பம் C">
            </div>
            <button class="btn btn-primary" onclick="addQuestion()">Add Question</button>
        </div>

        <div class="question-list">
            <h3>Existing Questions</h3>
            <div id="adminQuestionsList"></div>
        </div>

        <div class="user-results">
            <h3>User Results</h3>
            <div id="userResultsList"></div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
