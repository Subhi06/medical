<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
</head>
<body>
  <h2>Admin Panel</h2>

  <h3>Add Question</h3>
  <form id="addQuestionForm">
    <input type="text" id="question" placeholder="Question" required><br>
    <input type="text" id="optionA" placeholder="Option A" required><br>
    <input type="text" id="optionB" placeholder="Option B" required><br>
    <input type="text" id="optionC" placeholder="Option C" required><br>
    <button type="submit">Add Question</button>
  </form>

  <h3>User Results</h3>
  <div id="resultsContainer"></div>

  <script>
    // Add question
    document.getElementById('addQuestionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await db.collection('questions').add({
        question: document.getElementById('question').value,
        optionA: document.getElementById('optionA').value,
        optionB: document.getElementById('optionB').value,
        optionC: document.getElementById('optionC').value,
      });
      alert('Question added!');
      e.target.reset();
    });

    // Display user results
    const resultsContainer = document.getElementById('resultsContainer');
    db.collection('results').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      resultsContainer.innerHTML = '';
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        resultsContainer.innerHTML += `<p>${data.name} (${data.age}): ${data.result}</p>`;
      });
    });
  </script>
</body>
</html>
